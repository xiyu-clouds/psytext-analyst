          radio.name = 'autogen_mode_' + Date.now(); // é¿å…è·¨å®ä¾‹å†²çª
          radio.value = m;
          radio.checked = this.state.mode === m;
          radio.onchange = () => {
            if (radio.checked) {
              const oldMode = this.state.mode;
              const newMode = m;

              if (newMode === 'all') {
                this.state.selectedTypes = [];
                this.state.selectedIds = [];
              } else if (newMode === 'by_type') {
                this.state.selectedIds = [];
              } else if (newMode === 'custom') {
                this.state.selectedTypes = [];
              }

              this.state.mode = newMode;
              this.updateDynamicContent();
              this.notifyChange();
            }
          };
          label.appendChild(radio);
          label.appendChild(document.createTextNode(
            m === 'all' ? 'All' :
            m === 'by_type' ? 'By Type' : 'Custom'
          ));
          modeGroup.appendChild(label);
        });
        this.container.appendChild(modeGroup);

        this.dynamicArea = document.createElement('div');
        this.container.appendChild(this.dynamicArea);
      }

      updateDynamicContent() {
        this.dynamicArea.innerHTML = '';

        if (this.state.mode === 'by_type') {
          const steps = AppState.getAllSteps();
          if (steps.length === 0) {
            this.dynamicArea.innerHTML = '<em>æ­¥éª¤æ•°æ®æœªåŠ è½½ï¼Œè¯·åˆ·æ–°é¡µé¢</em>';
            ApiClient.loadSteps().then(s => {
              AppState.setAllSteps(s);
              this.updateDynamicContent();
            }).catch(() => {
              this.dynamicArea.innerHTML = '<em style="color:#d32f2f">âš ï¸ æ­¥éª¤åŠ è½½å¤±è´¥</em>';
            });
            return;
          }

          const types = [...new Set(steps.map(s => s.type).filter(t => t != null))];
          if (types.length === 0) {
            this.dynamicArea.innerHTML = '<em>æ— å¯ç”¨ç±»å‹</em>';
            return;
          }

          types.forEach(type => {
            const chkLabel = document.createElement('label');
            chkLabel.style.display = 'block';
            chkLabel.style.marginTop = '4px';
            chkLabel.style.cursor = 'pointer';
            const chk = document.createElement('input');
            chk.type = 'checkbox';
            chk.value = type;
            chk.checked = this.state.selectedTypes.includes(type);
            chk.onchange = () => {
              if (chk.checked) {
                if (!this.state.selectedTypes.includes(type)) this.state.selectedTypes.push(type);
              } else {
                this.state.selectedTypes = this.state.selectedTypes.filter(t => t !== type);
              }
              this.notifyChange();
            };
            chkLabel.appendChild(chk);
            chkLabel.appendChild(document.createTextNode(` ${type}`));
            this.dynamicArea.appendChild(chkLabel);
          });

        } else if (this.state.mode === 'custom') {
          const steps = AppState.getAllSteps();
          if (steps.length === 0) {
            this.dynamicArea.innerHTML = '<em>åŠ è½½æ­¥éª¤åˆ—è¡¨ä¸­...</em>';
            ApiClient.loadSteps().then(s => {
              AppState.setAllSteps(s);
              this.updateDynamicContent();
            }).catch(() => {
              this.dynamicArea.innerHTML = '<em style="color:#d32f2f">âš ï¸ æ­¥éª¤åŠ è½½å¤±è´¥</em>';
            });
            return;
          }

          steps.forEach(step => {
            const chkLabel = document.createElement('label');
            chkLabel.style.display = 'block';
            chkLabel.style.marginTop = '4px';
            chkLabel.style.cursor = 'pointer';
            const chk = document.createElement('input');
            chk.type = 'checkbox';
            chk.value = step.id;
            chk.checked = this.state.selectedIds.includes(step.id);
            chk.onchange = () => {
              if (chk.checked) {
                if (!this.state.selectedIds.includes(step.id)) this.state.selectedIds.push(step.id);
              } else {
                this.state.selectedIds = this.state.selectedIds.filter(id => id !== step.id);
              }
              this.notifyChange();
            };
            chkLabel.appendChild(chk);
            chkLabel.appendChild(document.createTextNode(` ${step.label || step.id}`));
            this.dynamicArea.appendChild(chkLabel);
          });
        }
      }

      notifyChange() {
        if (this.onValueChange) {
          this.onValueChange(this.getValue());
        }
      }

      getValue() {
        if (this.state.mode === 'all') {
          return { mode: 'all' };
        } else if (this.state.mode === 'by_type') {
          return { mode: 'by_type', selected_types: [...this.state.selectedTypes] };
        } else {
          return { mode: 'custom', selected_ids: [...this.state.selectedIds] };
        }
      }

      getElement() {
        return this.container;
      }
    }

    // === 6. UI æ¸²æŸ“å™¨ ===
    const UiRenderer = {
      createInputForValue(key, value, onValueChange = null) {
        if (key === 'XINJING_AUTOGEN_STEP_SELECTION') {
          const selector = new AutogenStepSelector(value, onValueChange);
          return selector.getElement();
        }

        if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
          const textarea = document.createElement('textarea');
          textarea.value = JSON.stringify(value, null, 2);
          textarea.className = 'config-value-textarea';
          if (key === 'XINJING_LLM_RECOMMENDED_PARAMS') {
            textarea.id = 'cfg-XINJING_LLM_RECOMMENDED_PARAMS';
          }
          return textarea;
        } else {
          const input = document.createElement('input');
          input.type = 'text';
          input.value = value === null ? 'null' : String(value);
          input.className = 'config-value-input';
          return input;
        }
      },

      renderConfigRow(key, value, onValueChange = null) {
        const desc = CONFIG_METADATA[key] || 'æ— è¯´æ˜';
        const tr = document.createElement('tr');

        const keyCell = document.createElement('td');
        const keySpan = document.createElement('span');
        keySpan.className = 'config-key';
        keySpan.title = desc;
        keySpan.textContent = key;
        keyCell.appendChild(keySpan);

        const valueCell = document.createElement('td');
        const input = this.createInputForValue(key, value, onValueChange);
        input.dataset.key = key;
        input.spellcheck = false;
        valueCell.appendChild(input);

        tr.appendChild(keyCell);
        tr.appendChild(valueCell);
        return tr;
      },

      renderConfigTable(configObj) {
        const tbody = document.getElementById('configTableBody');
        const fragment = document.createDocumentFragment();

        const configKeys = new Set(Object.keys(configObj));
        const rendered = new Set();

        const autogenEnabled = configObj['XINJING_AUTOGEN_ENABLED'] === true;

        for (const key of CONFIG_DISPLAY_ORDER) {
          if (key === 'XINJING_AUTOGEN_STEP_SELECTION' && !autogenEnabled) continue;
          if (configKeys.has(key)) {
            fragment.appendChild(this.renderConfigRow(key, configObj[key]));
            rendered.add(key);
          }
        }

        for (const key of configKeys) {
          if (!rendered.has(key)) {
            if (key === 'XINJING_AUTOGEN_STEP_SELECTION' && !autogenEnabled) continue;
            fragment.appendChild(this.renderConfigRow(key, configObj[key]));
          }
        }

        tbody.innerHTML = '';
        tbody.appendChild(fragment);
      }
    };

    // === 7. ä¸»æ§åˆ¶å™¨ ===
    async function initApp() {
      // åŠ è½½ stepsï¼ˆç”¨äºåç»­ Autogenï¼‰
      try {
        const steps = await ApiClient.loadSteps();
        AppState.setAllSteps(steps);
      } catch (e) {
        console.warn('é¢„åŠ è½½ steps å¤±è´¥', e);
      }

      // åŠ è½½é…ç½®
      try {
        const config = await ApiClient.loadConfig();
        AppState.setConfig(config);
        UiRenderer.renderConfigTable(config);
        showMessage('âœ… é…ç½®åŠ è½½æˆåŠŸ');
      } catch (err) {
        console.error(err);
        showError('é…ç½®åŠ è½½å¤±è´¥ï¼š' + (err.message || 'æœªçŸ¥é”™è¯¯'));
      }

      // ç»‘å®š Autogen å¼€å…³äº‹ä»¶
      document.addEventListener('change', function(e) {
        const input = e.target;
        if (input.dataset.key === 'XINJING_AUTOGEN_ENABLED') {
          let enabled = false;
          const val = input.value.trim();
          if (val === 'true' || val === 'True' || val === '1') enabled = true;
          if (input.type === 'checkbox') enabled = input.checked;

          const tbody = document.getElementById('configTableBody');
          const stepRow = document.querySelector('tr:has([data-key="XINJING_AUTOGEN_STEP_SELECTION"])');

          if (enabled && !stepRow) {
            const currentConfig = AppState.getConfig();
            let value = currentConfig['XINJING_AUTOGEN_STEP_SELECTION'];
            if (!value || typeof value !== 'object') value = { mode: 'all' };

            const newRow = UiRenderer.renderConfigRow('XINJING_AUTOGEN_STEP_SELECTION', value, (newValue) => {
              AppState.updateConfig('XINJING_AUTOGEN_STEP_SELECTION', newValue);
            });

            const autogenRow = input.closest('tr');
            if (autogenRow && tbody) {
              if (autogenRow.nextSibling) {
                tbody.insertBefore(newRow, autogenRow.nextSibling);
              } else {
                tbody.appendChild(newRow);
              }
            }
          } else if (!enabled && stepRow && tbody) {
            tbody.removeChild(stepRow);
            AppState.updateConfig('XINJING_AUTOGEN_STEP_SELECTION', undefined);
            delete AppState.config['XINJING_AUTOGEN_STEP_SELECTION'];
          }
        }
      });

      // ç»‘å®šä¿å­˜æŒ‰é’®
      window.saveConfigFromTable = async function() {
        const inputs = document.querySelectorAll('#configTableBody [data-key]');
        const newConfig = {};

        for (const el of inputs) {
          const key = el.dataset.key;
          let value;

          if (key === 'XINJING_AUTOGEN_STEP_SELECTION' && el.dataset.isAutogenStep) {
            // ä» Autogen ç»„ä»¶å–å€¼ï¼ˆéœ€éå†æ‰¾ç»„ä»¶å®ä¾‹ï¼Ÿè¿™é‡Œç®€åŒ–ï¼šç”¨é—­åŒ…å·²å­˜å…¥ stateï¼‰
            // å®é™…ä¸Šæˆ‘ä»¬å·²åœ¨æ’å…¥æ—¶é€šè¿‡ onValueChange åŒæ­¥åˆ° AppState
            value = AppState.getConfig()[key];
          } else {
            const raw = el.value.trim();
            try {
              value = parseConfigValue(raw, key);
            } catch (e) {
              showError(e.message || `é…ç½®é¡¹ "${key}" æ ¼å¼é”™è¯¯`);
              return;
            }
          }
          newConfig[key] = value;
        }

        try {
          await ApiClient.saveConfig(newConfig);
          AppState.setConfig(newConfig);
          showMessage('âœ… é…ç½®å·²ä¿å­˜');
        } catch (e) {
          const msg = e.response?.data?.detail || 'ä¿å­˜å¤±è´¥';
          showError(msg);
        }
      };

      // å…¶ä»–åŠŸèƒ½ï¼ˆanalyze, toggleConfigï¼‰ä¿æŒåŸæ ·
      window.toggleConfig = function() {
        const content = document.getElementById('configContent');
        const arrow = document.getElementById('configArrow');
        const isExpanded = content.style.display === 'block';
        content.style.display = isExpanded ? 'none' : 'block';
        arrow.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(180deg)';
      };

      // é»˜è®¤å±•å¼€é…ç½®
      window.toggleConfig();
    }

    // === åˆå§‹åŒ– ===
    window.addEventListener('DOMContentLoaded', initApp);
</script>
