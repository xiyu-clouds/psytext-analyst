  <div class="container">

    <button class="btn" id="analyzeBtn" onclick="analyze()">

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
  <script>
    function toggleConfig() {
      const content = document.getElementById('configContent');
      const arrow = document.getElementById('configArrow');
      const isExpanded = content.style.display === 'block';
      content.style.display = isExpanded ? 'none' : 'block';
      arrow.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(180deg)';
    }

    function showError(msg) {
      const el = document.getElementById('globalError');
      el.textContent = `âŒ ${msg}`;
      el.style.display = 'block';
      // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
      el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function hideError() {
      document.getElementById('globalError').style.display = 'none';
    }

    function renderReport(data) {
      const el = document.getElementById('result');
      let html = `<div class="report-title">${data.title || 'æ–‡æœ¬å¤šæ¨¡æ€æ„ŸçŸ¥åˆ†ææŠ¥å‘Š'}</div>`;

      const sections = [
        { key: 'emotion', label: 'ğŸ˜Š æƒ…ç»ªæ„ŸçŸ¥' },
        { key: 'scene', label: 'ğŸŒŒ åœºæ™¯è¿˜åŸ' },
        { key: 'character_state', label: 'ğŸ‘¤ äººç‰©çŠ¶æ€' },
        { key: 'suggestion', label: 'ğŸ’¡ å»ºè®®' }
      ];

      sections.forEach(s => {
        if (data[s.key]) {
          html += `
            <div class="report-section">
              <h3>${s.label}</h3>
              <div class="report-content">${data[s.key]}</div>
            </div>
          `;
        }
      });

      el.innerHTML = html;
      el.style.display = 'block';
      hideError(); // âœ… æˆåŠŸæ¸²æŸ“ç»“æœæ—¶ï¼Œæ¸…é™¤é”™è¯¯
    }

    async function analyze() {
      const text = document.getElementById('inputText').value.trim();
      if (!text) {
        showError('è¯·è¾“å…¥æ–‡æœ¬å†…å®¹');
        return;
      }

      const btn = document.getElementById('analyzeBtn');
      const loading = document.getElementById('loading');
      btn.disabled = true;
      loading.style.display = 'block';
      hideError();

      // âœ… å…³é”®ï¼šåœ¨ await ä¹‹å‰ï¼Œç”¨ç”¨æˆ·æ‰‹åŠ¿æ‰“å¼€ä¸€ä¸ªç©ºç™½çª—å£ï¼ˆä¸ä¼šè¢«æ‹¦æˆªï¼‰
      const reportWindow = window.open('', '_blank');
      if (!reportWindow) {
        // æå°‘æ•°æƒ…å†µï¼šç”¨æˆ·å®Œå…¨ç¦ç”¨å¼¹çª—ï¼Œæç¤ºæ‰‹åŠ¨æ“ä½œ
        showError('è¯·å…è®¸æœ¬é¡µé¢å¼¹å‡ºçª—å£ï¼Œæˆ–ç¨åæ‰‹åŠ¨æŸ¥çœ‹æŠ¥å‘Š');
        btn.disabled = false;
        loading.style.display = 'none';
        return;
      }

      try {
        const res = await axios.post('/api/analyze', {
          text,
          title: "æ–‡æœ¬å¤šæ¨¡æ€æ„ŸçŸ¥åˆ†ææŠ¥å‘Š"
        });

        const { report_url } = res.data;

        if (report_url) {
          // âœ… å¼‚æ­¥æ‹¿åˆ° URL åï¼Œå†è·³è½¬åˆ°çœŸå®æŠ¥å‘Š
          reportWindow.location.href = report_url;
        } else {
          reportWindow.close(); // å…³é—­ç©ºç™½çª—å£
          showError('æœªè·å–åˆ°æœ‰æ•ˆçš„æŠ¥å‘Šè·¯å¾„');
        }
      } catch (err) {
        reportWindow.close(); // å‡ºé”™ä¹Ÿå…³æ‰
        const msg = err.response?.data?.detail || 'åˆ†ææœåŠ¡å¼‚å¸¸ï¼Œè¯·ç¨åé‡è¯•';
        showError(msg);
        console.error(err);
      } finally {
        btn.disabled = false;
        loading.style.display = 'none';
      }
    }

    async function loadConfig() {
      const editor = document.getElementById('configEditor');
      const msgEl = document.getElementById('configMessage');
      // âœ… åˆ†æå¼€å§‹å‰ï¼Œå…ˆéšè—å¯èƒ½å­˜åœ¨çš„æ—§é”™è¯¯
      hideError();
      try {
        const res = await axios.get('/api/config');

        msgEl.textContent = 'âœ… é…ç½®åŠ è½½æˆåŠŸ';
        msgEl.style.display = 'block';
        msgEl.style.backgroundColor = '#d4edda';

        setTimeout(() => msgEl.style.display = 'none', 3000);
      } catch (err) {
        const msg = err.response?.data?.detail || 'é…ç½®åŠ è½½å¤±è´¥';
        showError(msg);
      }
    }

    async function saveConfig() {
      const editor = document.getElementById('configEditor');
      const msgEl = document.getElementById('configMessage');
      // âœ… ä¿å­˜å‰æ¸…é”™è¯¯
      hideError();
      try {
        const cfg = JSON.parse(editor.value);
        await axios.post('/api/config', cfg);
        msgEl.textContent = 'âœ… é…ç½®å·²ä¿å­˜';
        msgEl.style.display = 'block';
        msgEl.style.backgroundColor = '#d4edda';
        msgEl.style.color = '#155724';

        } else {
          const msg = e.response?.data?.detail || 'ä¿å­˜å¤±è´¥';

    }
